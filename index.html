<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container my-5">
       <div class="row">
        <div class="col-md-6 ">
            <div class="card">
                <div class="card-body">
                    <form id="todoForm">
                <div class="form-group">
                    <label for="todoItem">TodoItem</label>
                    <input type="text" required class="form-control" id="todoItem">
                </div>

                <button id="todoSubmitBtn" type="submit" class="btn btn-sm btn-outline-primary btn-block">Addtodo</button>
                <button id="todoUpdateBtn" type="button" class="btn btn-sm btn-outline-primary btn-block d-none">Updatetodo</button>
            </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <ul class="list-group" id="todoContainer">
                <li class="list-group-item d-flex justify-content-between align-items-center d-flex">
                    <strong>HTML</strong>
                    <div>
                       <i class="fa-solid fa-pen-to-square fa-2x text-success" role="button"></i>
                       <i class="fa-solid fa-trash  fa-2x text-danger" role="button"></i>
                    </div>
                </li>
            </ul>
        </div>

       </div>
    </div>



    <div class="spinner d-none" id="spinner">
        <div class="spinner-border text-primary" role="status">
  <span class="sr-only">Loading...</span>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
